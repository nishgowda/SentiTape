    <div class="main">

       
        <div class="container">
            
            <div class="signup-content">
               

                    <center>
                       
                        <h1>Welcome {{user_id}}</h1>
                        <hr size="20">
         
                        <script src="static/js/odometer.js"></script>
                        <div>
                        <h5 class="playlist-odometer">0</h5>
                        <h5> Playlists |</h5>
                        <h5 class="track-odometer">0</h5>
                        <h5> Liked Songs |</h5>
                        <h5 class="album-odometer">0</h5>
                        <h5> Saved Albums </h5>
                    </div>
                    <div>
                        <h7 class="followers-odometer">0</h7>
                        <h7>    Followers| </h7>
                        <h7 class="following-odometer">0</h7>
                        <h7> Following |</h7>
                        <h7 class="artists-odometer">0</h7>
                        <h7> Artists Followed</h7>
                    </div>
                      <script>
                        const playlistOdometer = document.querySelector(".playlist-odometer");
                        const odometer = new Odometer({
                            el: playlistOdometer,  

                        })
                        playlistOdometer.innerHTML = {{num_playlists}};
                      </script>
                      <script>
                          const trackOdometer = document.querySelector(".track-odometer");
                          const odometer2 = new Odometer({
                            el:  trackOdometer,
                        })
                        trackOdometer.innerHTML = {{num_tracks}};
                      </script>
                      <script>
                         const albumOdometer = document.querySelector(".album-odometer");
                        const odometer3 = new Odometer({
                          el:  albumOdometer,
                      })
                      albumOdometer.innerHTML = {{num_albums}};
                    </script>
                    <script>
                        const followerOdometer = document.querySelector(".followers-odometer");
                       const odometer4 = new Odometer({
                         el:  followerOdometer,
                     })
                     followerOdometer.innerHTML = {{followers}};
                   </script>
                   <script>
                   const followingOdometer = document.querySelector(".following-odometer");
                   const odometer5 = new Odometer({
                     el:  followingOdometer,
                 })
                 followingOdometer.innerHTML = {{friends}};
               </script>
               <script>
                 const artistOdometer = document.querySelector(".artists-odometer");
                const odometer6 = new Odometer({
                  el:  artistOdometer,
              })
              artistOdometer.innerHTML = {{top_artists}};
            </script>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="limit"class="required">Number of Songs</label>
                                    <input type="number" min="1" max="100"name="limit" id="limit" required />
                                </div>
                                <div class="form-input">
                                    <label for="playlist_title" class="required" >Playlist Title</label>
                                    <input type="text" name="playlist_title" id="playlist_title" required/>
                                </div>
                            
                            </div>
                            <div class="form-group">
                              <div class="form-radio">
                                    <div class="label-flex">
                                        <label for="Type of Playlist" class="required">What's your vibe right now?</label>
                                    </div>
                                    <div class="form-radio-group" >
                                        <div class="form-radio-item" >
                                            <input type="radio" name="choice"id="Pumped" value="Pumped" required>
                                            <label for="Pumped">Pumped</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="choice" id="Happy" value="Happy">
                                            <label for="Happy">Happy</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="choice" id="Chill" value="Chill">
                                            <label for="Chill">Chill</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="choice" id="Mellow" value="Mellow">
                                            <label for="Mellow">Mellow</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="choice" id="Productive" value="Productive">
                                            <label for="Productive">Productive</label>
                                            <span class="check"></span>
                                        </div>
                    
                                    </div>
                                  </div>

                                <div class="form-select">
                                    <div class="form-input">
                                        <label for="playlist_description" class="required" required>Playlist Description</label>
                                        <input type="text" name="playlist_description" id="playlist_description" required/>
                                    </div>
            
                                 
                                </div>

                                    </div>

                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                        </div>
                    </form>

                   
                </center>
                
                </div>
                
            </div>
