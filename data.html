<body class="body">
    <div class="main">
        <div class="container">
          <h1>Your Most Played</h1>
        <form method="POST">
          <div class="select-stack">
            <label for="time">Range:</label>
            <select class="form-control" name="time" id="time">
              <option value="Short Term" >Short Term</option>
              <option  value="Medium Term">Medium Term</option>
              <option  value="Long Term">Long Term</option>
            </select>
          </div>
          <div class="select-stack">
            <label for="limit">Limit:</label>
            <select class="form-control" name="limit" id="limit">
                <option value=10>10</option>
            </select>
            <script>
                var select = document.getElementById("limit");
                for(var i = 11; i <= 50; i++) {
                    var opt = i;
                    var el = document.createElement("option");
                    el.textContent = opt;
                    el.value = opt;
                    select.appendChild(el);
                }
            </script>
            </select>
          </div>
            <p class="form-submit">
              <button type="submit" class="btn btn-dark" value="Submit" id="submit" name="submit">Submit</button>
            </p>
         
        
        </form>
           <div class="table-responsive"></div>
            <table class="table table-bordered table-dark">
             
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Artists</th>
                    <th scope="col">Songs</th>
                    <th scope="col">Genres</th>
                  </tr>

                <tbody>

                <tr>
                    {% for artists in top_artists %}
                    {% set item_1 = top_artists[loop.index-1] %}
                    {% set item_2 = songs[loop.index-1] %}
                    {% set item_3 = genres[loop.index-1] %}
                    <th scope="row">{{loop.index}}</th>
                    <td>{{item_1}}</td>
                    <td>{{item_2}}</td>
                    <td>{{item_3}}</td>
                </tr>
                {% endfor %}


                </tbody>
              </table>
              </div>
              </div>
              </div>
                  </body>
